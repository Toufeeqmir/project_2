<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tip Cal</h1>
        <form action="">
            <div class="control">
                <p>Enter Total bill</p>
                <p class="input">
                    <input type="number" name="" id="totalBill" placeholder="000">

                </p>
            </div>
            <div class="control">
                <p>Choose Your Tip</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select from here</option>
                    <option value="0.3">30%</option>
                    <option value="0.2">20%</option>
                    <option value="0.15">15%</option>
                    <option value="0.1">10%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>
        </form>


        <p>Split the bill into</p>
        <input type="number" name="" id="split">
        <button id="Calculate">Calculate</button>
        <div class="totalTip">
            <p>Total per person</p>
            <p class="tip">$ <span id="tip">0.00</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
